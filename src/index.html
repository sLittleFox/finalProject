    <div class="wrapper container">
        <div class="row">
            <div class="mainWrapper  col-md-8">

                    <div class="blogPost" id="blogPost">

    <div class="newPost">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="modal fade" id="myModal">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1>Create a new post</h1>
                                </div>
                                <form class="modal-body form-group">
                                    <div class="dropDownTag">
                                        <label for="dropDownSelect" class="col-md-6">Choose tag type for new post</label>
                                        <select class="form-control col-md-6" id="dropDownSelect">
                                            <option>Beauty</option>
                                            <option>Business</option>
                                            <option>Fashion</option>
                                            <option>Food</option>
                                            <option>Learn</option>
                                            <option>Music</option>
                                            <option>Nature</option>
                                            <option>People</option>
                                            <option>Photography</option>
                                        </select>
                                    </div>
                                    <div class="postTitle">
                                        <label for="postTitle" class="col-md-6">Write some title for new post</label>
                                        <input  type="text" class="form-control col-md-6" id="newPostTitle">
                                    </div>
                                    <div class="downloadImg">
                                        <input type="file" id="inputImg" accept="image/*"> 
                                        <label for="input" id="newImg">Download image</label>
                                    </div>
                                    <div class="textDescription col-md-8">
                                        <label for="newPostDescription">Description:</label>
                                        <textarea class="form-control" rows="5" id="newPostDescription"></textarea>
                                    </div>
                                </form>
                                <div class="modal-footer">
                                    <input  class="btn btn-add btn-success" data-dismiss="modal" value="Add" id="addPost">
                                    <input  class="btn btn-default btn-danger" data-dismiss="modal" value="Close">
                                </div>
                            </div>
                        </div>
                    </div>
                    <button data-toggle="modal" class="btn-primary" data-target="#myModal">Create a new post</button>
                </div>
                <div class="paginationMain">
                    <ul class="pagination" id="pagination">
                            <li>1</li>
                            <li>2</li>
                            <li>3</li>
                            <li>4</li>
                            <li>5</li>
                      </ul>
                </div>
                
            </div>
        </div>
